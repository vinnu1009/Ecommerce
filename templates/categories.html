{% extends 'homepage.html' %}
{% block content %}
<style>
  .explore-menu-section {
    padding-top: 5rem;
    padding-bottom: 5rem;
    background-color: #f9f9f9;
  }

  .menu-item-card {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .menu-item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  .menu-item-image {
    height: 200px;
    object-fit: cover;
  }

  .menu-card-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
    margin-top: 1rem;
    text-align: center;
  }

  .menu-item-card form {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .menu-item-card form b {
    margin-bottom: 0.5rem;
  }

  .menu-item-card form select {
    margin-bottom: 1rem;
    padding: 0.5rem;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .menu-item-card form button {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
  }

  .menu-item-card form button:hover {
    background-color: #0056b3;
  }
</style>

<div class="explore-menu-section">
  <div class="container">
    <div class="row">
        {% for i in data %}
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="menu-item-card shadow-sm">
                <a href="#">
                    <img src="{{ url_for('static', filename=i[0] + '.jpg') }}" alt="{{ i[1] }}" class="menu-item-image w-100">
                </a>
                <div class="p-3">
                    <h1 class="menu-card-title">{{ i[1] }}</h1>
                    <form method="post">
                        <b>Price: â‚¹{{ i[5] }}</b>
                        <select name="quantity" class="form-select mt-2">
                          {% for qty in range(1, 11) %}
                          <option value="{{ qty }}">{{ qty }}</option>
                          {% endfor %}
                        </select>
                        <button formaction="{{ url_for('addcart', itemid=i[0], name=i[1], category=i[2], price=i[5], image=i[0], quantity=i[3]) }}">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
